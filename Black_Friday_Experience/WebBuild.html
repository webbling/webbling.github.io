<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>The Black Friday Experience</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/turkey_jam_2019_WebBuild.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">The Black Friday Experience</div>
      </div>
	  <div class="controls">
		<h3>Controls:</h3>
		<h4>*For best playing experience, play in FULLSCREEN*</h4>
		<ul>
		<li>Move: Left Analog Stick</li>
		<li>Swing Arm: Right Analog Stick</li>
		</ul>
		<h4>*REQUIRES GAMEPAD TO PLAY*</h4>
	</div>
    </div>
  </body>
</html>
