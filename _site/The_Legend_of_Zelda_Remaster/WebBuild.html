<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>The Legend of Zelda (Remaster)</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/p1_gold_WebBuild.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">project1</div>
      </div>
	  <div>
		<h3>Controls:</h3>
		<ul>
		<li>Move: Arrow keys</li>
		<li>Sword: X</li>
		<li>Alternate Weapon: Z</li>
		<li>Switch Weapons (once unlocked): Enter</li>
		<li>Cheats: 1</li>
		<li>New Rooms/Mechanic: 4</li>
		</ul>
		<h4>*For correct resolution, place the game in fullscreen mode (arrows button) and then press the ESC key*</h4>
	</div>
    </div>
  </body>
</html>
